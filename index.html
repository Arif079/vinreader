<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIN-39 Barcode Scanner & Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        h1, h2 {
            text-align: center;
            margin: 15px 0;
        }
        .video-container {
            width: 640px;
            height: 480px;
            background: #000;
            margin: 0 auto;
            position: relative;
        }
        .controls {
            margin: 15px auto;
            width: 640px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary, .btn-secondary {
            padding: 10px 18px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn-primary {
            background: #28a745;
            color: #fff;
        }
        .btn-secondary {
            background: #dc3545;
            color: #fff;
        }
        #map {
            width: 90%;
            height: 400px;
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 5px;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: #fff;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }
        th {
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>VIN-39 Barcode Scanner (Desktop/Laptop)</h1>

    <div class="video-container" id="video-container">
        <!-- Quagga will inject video here -->
    </div>

    <div class="controls">
        <button id="start-btn" class="btn-primary">Start Scanner</button>
        <button id="stop-btn" class="btn-secondary" disabled>Stop Scanner</button>
    </div>

    <h2>Scan History</h2>
    <table id="history-table">
        <thead>
            <tr>
                <th>VIN Code</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Map</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@0.0.10/dist/quagga.min.js"></script>
    <script>
        let scannerActive = false;
        let map, marker;

        async function checkCameraAccess() {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("Camera access granted.");
                return true;
            } catch (err) {
                console.error("Camera access denied:", err);
                alert("Please allow camera access to scan barcodes.");
                return false;
            }
        }

        function startScanner() {
            if (scannerActive) return;

            Quagga.init({
                inputStream: {
                    type: "LiveStream",
                    target: document.querySelector('#video-container'),
                    constraints: {
                        width: 640,
                        height: 480
                    }
                },
                decoder: {
                    readers: ["code_128_reader"] // VIN Code 128
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error("Quagga init error:", err);
                    alert("Error starting scanner. Check console for details.");
                    return;
                }
                Quagga.start();
                scannerActive = true;
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
                console.log("Scanner started.");
            });

            Quagga.onDetected(data => {
                if (data && data.codeResult && data.codeResult.code) {
                    const vinCode = data.codeResult.code;
                    console.log("Detected VIN:", vinCode);
                    addHistory(vinCode);
                    updateMap();
                    stopScanner();
                }
            });
        }

        function stopScanner() {
            if (!scannerActive) return;
            Quagga.stop();
            Quagga.offDetected();
            scannerActive = false;
            document.getElementById('start-btn').disabled = false;
            document.getElementById('stop-btn').disabled = true;
            console.log("Scanner stopped.");
        }

        function addHistory(vin) {
            const tableBody = document.querySelector("#history-table tbody");
            const row = document.createElement("tr");
            const vinCell = document.createElement("td");
            const timeCell = document.createElement("td");
            vinCell.textContent = vin;
            timeCell.textContent = new Date().toLocaleString();
            row.appendChild(vinCell);
            row.appendChild(timeCell);
            tableBody.prepend(row);
        }

        function updateMap() {
            if (!map) {
                map = L.map('map').setView([0, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
            }
            navigator.geolocation.getCurrentPosition(pos => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                if (marker) {
                    marker.setLatLng([lat, lon]);
                } else {
                    marker = L.marker([lat, lon]).addTo(map);
                }
                map.setView([lat, lon], 14);
            }, err => {
                console.error("Geolocation error:", err);
                alert("Unable to fetch location.");
            });
        }

        document.getElementById('start-btn').addEventListener('click', async () => {
            const hasAccess = await checkCameraAccess();
            if (hasAccess) startScanner();
        });
        document.getElementById('stop-btn').addEventListener('click', stopScanner);
    </script>

</body>
</html>
