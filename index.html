<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: var(--light-color); color: var(--dark-color); padding: 20px; max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid var(--accent-color); }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary-color); }
        .scanner-container { display: flex; flex-direction: column; gap: 30px; }
        .main-content { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .scanner-section { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .video-container { position: relative; width: 100%; height: 300px; border-radius: 8px; overflow: hidden; margin-bottom: 20px; border: 2px solid var(--accent-color); }
        .scan-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 100px; border: 4px solid var(--success-color); border-radius: 8px; display: flex; justify-content: center; align-items: center; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: all 0.2s; flex-grow: 1; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: var(--secondary-color); }
        .btn-secondary { background-color: var(--dark-color); color: white; }
        .btn-secondary:hover { opacity: 0.8; }
        .scanned-data { background: white; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .history-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: var(--primary-color); }
        .history-items { max-height: 300px; overflow-y: auto; }
        .history-item { padding: 12px; margin-bottom: 10px; background-color: #f3f4f6; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .history-item .vin { font-weight: bold; font-family: monospace; font-size: 16px; }
        .history-item .time { font-size: 12px; color: #6b7280; }
        .location-display { margin-top: 10px; padding: 10px; background-color: #e5e7eb; border-radius: 5px; font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .location-display svg { width: 16px; height: 16px; fill: var(--danger-color); }
        .map-container { height: 400px; width: 100%; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .results-display { margin-top: 20px; padding: 15px; background-color: #f3f4f6; border-radius: 8px; }
        .results-title { margin-bottom: 10px; font-weight: bold; }
        .result-item { margin-bottom: 5px; display: flex; }
        .result-label { font-weight: bold; min-width: 100px; color: #4b5563; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
