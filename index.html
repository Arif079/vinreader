<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barcode Scanner with Map & History</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    :root {
      --color-primary: #0891b2;
      --color-background: #121212;
      --color-surface: #1e1e1e;
      --color-on-surface: #e0e0e0;
      --color-accent: #06b6d4;
      --border-radius: 12px;
      --spacing-md: 24px;
      --spacing-lg: 48px;
      --font-family: 'Inter', sans-serif;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --color-background: #f9fafb;
        --color-surface: #ffffff;
        --color-on-surface: #1f2937;
      }
    }

    body {
      margin: 0;
      background-color: var(--color-background);
      color: var(--color-on-surface);
      font-family: var(--font-family);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--color-surface);
      padding: var(--spacing-md);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255 255 255 / 0.1);
      display: flex;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-accent);
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-lg);
      padding: var(--spacing-lg);
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    @media (max-width: 900px) {
      main {
        grid-template-columns: 1fr;
        padding: var(--spacing-md);
        gap: var(--spacing-md);
      }
    }

    section {
      background: var(--color-surface);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      padding: var(--spacing-md);
      display: flex;
      flex-direction: column;
      min-height: 400px;
    }

    section h2 {
      margin-top: 0;
      margin-bottom: var(--spacing-md);
      font-weight: 700;
      color: var(--color-primary);
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.5rem;
    }

    #map {
      flex: 1;
      height: 300px;
      border-radius: 8px;
      margin-bottom: var(--spacing-md);
    }

    #history {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #666;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.9rem;
    }

    #history table {
      width: 100%;
      border-collapse: collapse;
    }
    #history th, #history td {
      border-bottom: 1px solid #555;
      padding: 6px;
      text-align: left;
    }
    #history th {
      color: var(--color-accent);
    }

    button {
      cursor: pointer;
      background-color: var(--color-primary);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 8px;
    }
    button:hover {
      background-color: var(--color-accent);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <header>
    <span class="material-icons">qr_code_scanner</span>&nbsp; Barcode Scanner with Map & History
  </header>
  <main>
    <!-- LEFT SIDE: Map & History -->
    <section id="history-map">
      <h2><span class="material-icons">map</span> Scan History & Map</h2>
      <div id="map"></div>
      <div id="history">
        <table>
          <thead>
            <tr>
              <th>Barcode</th>
              <th>Location</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="history-body"></tbody>
        </table>
      </div>
    </section>

    <!-- RIGHT SIDE: Barcode Reader -->
    <section id="reader">
      <h2><span class="material-icons">camera_alt</span> Scan Barcode</h2>
      <div id="video-container" style="height:300px; background:#000; margin-bottom:10px;">
        <video id="scanner-video" autoplay muted playsinline></video>
      </div>
      <button id="start-scan-btn"><span class="material-icons">videocam</span> Start Scanner</button>
      <button id="stop-scan-btn" style="display:none; background:#bb1f1f;">
        <span class="material-icons">stop</span> Stop Scanner
      </button>
      <input type="file" id="barcode-file-input" accept="image/*" style="margin-top:8px;"/>
      <div id="scan-result" style="margin-top:12px; font-weight:bold; color:var(--color-primary);"></div>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    // Map setup
    let map = L.map('map').setView([0,0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    let markers = [];

    const historyBody = document.getElementById('history-body');
    const scanResult = document.getElementById('scan-result');

    // Add record to history
    function addHistory(barcode, lat, lng) {
      const tr = document.createElement('tr');
      const now = new Date().toLocaleString();
      tr.innerHTML = `<td>${barcode}</td><td>${lat.toFixed(4)}, ${lng.toFixed(4)}</td><td>${now}</td>`;
      historyBody.prepend(tr); // newest first

      // Add marker
      const marker = L.marker([lat, lng]).addTo(map)
        .bindPopup(`<b>${barcode}</b><br>${now}`).openPopup();
      markers.push(marker);
      map.setView([lat, lng], 14);
    }

    // QuaggaJS Setup
    let scanning = false;
    const startBtn = document.getElementById('start-scan-btn');
    const stopBtn = document.getElementById('stop-scan-btn');

    function startScanner() {
      if (scanning) return;
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#video-container"),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader"]
        },
      }, function(err) {
        if (err) {
          scanResult.textContent = "Scanner error: " + err;
          return;
        }
        Quagga.start();
        scanning = true;
        startBtn.style.display="none";
        stopBtn.style.display="inline-block";
      });
      Quagga.onDetected(onDetected);
    }

    function stopScanner() {
      if (!scanning) return;
      Quagga.stop();
      Quagga.offDetected(onDetected);
      scanning=false;
      startBtn.style.display="inline-block";
      stopBtn.style.display="none";
    }

    function onDetected(result) {
      if(result && result.codeResult) {
        const code = result.codeResult.code;
        scanResult.textContent = "Detected: " + code;
        navigator.geolocation.getCurrentPosition(pos=>{
          addHistory(code,pos.coords.latitude,pos.coords.longitude);
        }, ()=>{
          addHistory(code,0,0);
        });
        stopScanner(); // stop after one scan
      }
    }

    startBtn.onclick=startScanner;
    stopBtn.onclick=stopScanner;

    // File upload scan
    document.getElementById('barcode-file-input').addEventListener('change', e=>{
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt){
        Quagga.decodeSingle({
          src: evt.target.result,
          decoder: { readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader"] }
        }, function(result){
          if(result && result.codeResult){
            const code=result.codeResult.code;
            scanResult.textContent="Detected from image: "+code;
            navigator.geolocation.getCurrentPosition(pos=>{
              addHistory(code,pos.coords.latitude,pos.coords.longitude);
            }, ()=>addHistory(code,0,0));
          } else {
            scanResult.textContent="No barcode found in image.";
          }
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
